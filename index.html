<html>

<head>
  <link rel="stylesheet" href="./main.scss">
  </link>
</head>

<body>
  <div id="battleground">
    <svg viewbox="-500 -500 1000 1000" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="smallGrid" width="25" height="25" patternUnits="userSpaceOnUse">
          <path d="M 25 0 L 0 0 0 25" fill="none" stroke="gray" stroke-width="0.5" />
        </pattern>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
          <rect width="100" height="100" fill="url(#smallGrid)" />
          <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1" />
        </pattern>
      </defs>

      <rect width="4000" height="4000" transform="translate(-2000 -2000)" fill="url(#grid)" />
      <g class="ships" width="100%" height="100%"></g>
    </svg>
  </div>

  <script src="main.ts"></script>
</body>

</html>
